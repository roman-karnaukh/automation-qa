<!DOCTYPE HTML>

 <head>

  <meta NAME="description" CONTENT="Сайт содержит информацию об автоматизации моильных приложений на платфоме Android с помощью инструментов Espresso, UI Automator, простая автоматизация сложных вещей для QA Automation, QA Automation Guide.">
  <meta NAME="keywords" CONTENT="Espresso, UI Automator, QA, QA Automation, Java, Selenium IDE, WebDriver">

  <!-- библиотека LoDash -->

	<script src="/assets/js/templates.js"></script>

<script>
        /*images*/
    var imageCode = "code.png";
    var imageEspressoChSh = "espressocs.png";

        /*links*/
    var hrefEspressoCheatSheet = "https://google.github.io/android-testing-support-library/docs/espresso/cheatsheet/";
    var hrefPdfCSh = "https://google.github.io/android-testing-support-library/downloads/espresso-cheat-sheet-2.1.0.pdf";
        /*Body*/
	var title = 'Espresso cheat sheet - Ознакомление с инструментом Espresso Android для QA Automation - простая автоматизация сложных вещей';
	var header = 'Espresso cheat sheet';
	var date = "15.09.2016";
    var subtitle1 = "Обзор Espresso cheat sheet";
    var p1 = "В качестве старта к пониманию работы инструмента автоматизации UI тестов - Espresso, обратимся к официальной " +
            ". С первоисточником можно ознакомится по ссылке: "+ Link("Espresso cheat sheet,", hrefEspressoCheatSheet ) + " а здесь "+Link("pdf версия", hrefPdfCSh)+".";
    var p2 = "Итак, начнем ознакомление: " + Image(imageEspressoChSh);
    var string1 = "Построение теста состоит из трех этапов:";
    var numberList1 = [
            "Поиск необходимого виджета, будь то по тексту, по позиции в списке, непосредственно по resource id с помощью методов onView() и onData() в качестве параметров передавая метод(ы) матчера;",
            "Далее мы производим действие над найденным в первом методе объектом вызовом метода perform(), параметр - необходимое нам действие",
            "Последнее, без чего не может обойтись качественный тест - это проверка, ее вызываем методом check() в качестве параметра передавая метод класса ViewAssertions"
    ];
    var string2 = "Порядок вызова методов может изменяться, можно сделать сначала проверку, потом действие и снова проверку:";
    var code1 = "onView(withId(R.id.viewid)).check(matches(isDisplayed())).perform(click()).check(doesNotExist());";
    var string3 = "Либо отдельно действе и проверка, которое, например, изменяет состояние какого-то объекта:";
    var code2 = "onView(withId(R.id.viewid)).perform(click());<br>onView(withId(R.id.otherid)).check(matches(isDisplayed()));";
    var p3 = "То есть как видим порядок вызываемых методов можем изменять, главное - сначала найти объект методами onView() или onData().";
    var p4 = "Конечно же помнить все методы не обязательно, достаточно иметь перед глазами представленную выше картинку. Подскажу способ попроще, в Android Studio можно использовать комбинацию клавиш Ctrl+Shift, как результат - отобразится список всевозможных методов которые мы можем использовать в текущей области, будь то параметры метода или его вызов.";
    var string4 = "Например, пишем метод onView(), курсор находится в месте подстановки параметра, нажимаем Ctrl+Shift, отобразится список методов:";
    var string5 = "Смотрим и выбираем необходимый нам.";
    var subtitle2 = "Резюмируем";
    var p5 = "Для того чтобы научится писать качественные тесты используя инструмент Espresso, прежде " +
            "всего необходимо ознакомится с методами фрейморка(предположим что с Java и Android Studo " +
            "вы уже знакомы) и удержать как можно на дольше полученную информацию и понять как все это" +
            " работает.";


    Article(title, Header(header, date)
            + Subtitle(subtitle1)
            + P(p1)
            + p2
            + string1 + NumberList(numberList1)
            + string2 + GrayCode(code1)
            + string3 + GrayCode(code2)
            + P(p3)
            + P(p4)
            + string4 + Image(imageCode) + P(string5)
            + Subtitle(subtitle2)
            + P(p5)
    );


</script>
