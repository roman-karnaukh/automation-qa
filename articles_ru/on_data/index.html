        var subtitle = "Используем onData";

        var p5 ="Теперь тип метода \"Matcher<\\\'Object>\\\'\" и и при наследовании от класса BoundedMatcher необходимо реализовать метод  matchesSafely(Person item), в качестве параметра - элемент списка нашей модели данных. В теле этого метода реализовываем проверку на соответствие искомой позиции - все элементы списка будут перебираться до того момента пока personName.matches(item.name) не будет true. ";
        var s3 = "Как можно догадаться метод withPersonName возвращает позицию элемента списка по имени, которое мы задали в адаптер. Если, например мы захотим кликнуть по элементу, найдя его по возрасту, необходимо будет создать такой матчер:";
        var bc3 = "<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6718-082a-f9d7-3be05bbeffbe\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(204, 120, 50); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">public static </span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">Matcher&lt;Object&gt; </span><span style=\"font-size: 14px; font-family: Arial; color: rgb(255, 198, 109); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">withPersonAge</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(204, 120, 50); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">final </span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">Matcher&lt;String&gt; personAge) {</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6718-082a-f9d7-3be05bbeffbe\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&nbsp;&nbsp;</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(204, 120, 50); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">return new </span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">BoundedMatcher&lt;Object</span><spa ckground-color: rgb(43, 43, 43);\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;description.appendText(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(106, 135, 89); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&quot;with Person Age: &quot; </span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">+ </span><span style=\"font-size: 14px; font-family: Arial; color: rgb(179, 137, 197); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">personAge</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">.toString())</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(204, 120, 50); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">;</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6718-082a-f9d7-3be05bbeffbe\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(204, 120, 50); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">}</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6718-082a-f9d7-3be05bbeffbe\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&nbsp;&nbsp;}</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(204, 120, 50); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">;</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6718-082a-f9d7-3be05bbeffbe\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">}</span></span></p>";
        var p6 ="Кардинальное изменение претерпел только метод matchesSafely, тут мы вызываем метод item.age. То есть можно работать с абсолютно любым полем модели данных, построив кастомный матчер.";
        var p7 = "Использование:"
                        + GrayCode("onData(allOf(instanceOf(Person.class), withPersonAge(is(“Jason Statham”)))).perform(click());")
                + "или"
                + GrayCode("onData(allOf(instanceOf(Person.class), withPersonName(is(“49 years old”)))).perform(click());");
        var p8 = "Чтобы таким образом использовать onData необходимо сначала указать какой тип данных использует адаптер - то есть класс модели данных, у нас это instanceOf(Person.class) и вторым можно указать кастомный матчер, который умеет работать с этой моделью данных. Метод allOf позволяет принимать более одного “фильтра”(матчера) в качестве параметра метода onData. После этого можно указывать любые методы ViewActions или ViewAssertions. Скролл к необходимой позиции будет произведен автоматически.";
        var p9 = "Если же в качестве AdapterView будет использоваться GridView - менять матчеры не придется, модель данных будет та же, только расположение элементов - плиточное. onData точно так же автоматически отобразит необходимую позицию и произведет на ней манипуляции.";

        var subtitle2 = "onData и дочерний виджет";
        var p10 = "Как уже упоминалось, каждый элемент списка имеет слушатель на виджетах с id person_name и person_age, при клике на них отобразится тост с их данными. При клике на person_name - конкретное имя, то которое отображается в элементе, при клике на  person_age - возраст." +
                Image(imagePerson) +
                " Итак, следующая задача заключается в проверке тост сообщения с возрастом. Для того чтобы сделать это используя onData необходимо указать на дочерний виджет образом:" +
                GrayCode("onData(allOf(instanceOf(Person.class), withPersonName(is(name))))<br>.onChildView(withId(R.id.person_age))<br>.perform(click());") +
                "Здесь мы как бы “перенаправляем” действие на дочерний виджет, в результате чего все дальнейшие манипуляции будут проводится на нем.";

        var subtitle3 = "onData anything()";
        var p11 = "Метод anything() возвращает любую AdapterView, важно понимать, если AdapterView в экране используется несколько - тест завалиться с ошибкой AmbiguousViewMatcherException, поэтому их придется отфильтровать. Делается это методом inAdapterView(Matcher<View> adapterMatcher), то есть можно, например передать метод withId(int id ресурса).";
        var p12 = "При таком подходе возникает проблема - мы не знаем какая позиция у нашего элемента, то есть для того чтобы найти определенную запись в списке все манипуляции необходимо произвести в методе onData - не выходя за его рамки. Так как тут мы используем anything(), придется  в ручную передать номер позиции элемента списка методом atPosition(). Нумерация как и в массиве - с нуля.";
        var s4 = "Для реализации этого теста определяем позицию строки, содержащую имя главного героя наших примеров - \"Jason Statham\", всего элементов 7, \"Jason Statham\" 6-й, нумерация с нуля, значит необходимо передать цифру 5:"
        var bc4 = "<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6720-17e8-1eae-7635784ad6a3\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(52, 65, 52);\">onData</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); font-style: italic; vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">anything</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">())</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6720-17e8-1eae-7635784ad6a3\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.inAdapterView(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); font-style: italic; vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">withClassName</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); font-style: italic; vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">containsString</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(106, 135, 89); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&quot;ListView&quot;</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">)))</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6720-17e8-1eae-7635784ad6a3\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.atPosition(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(104, 151, 187); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">5</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">)</span></span></p> <p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"> <span id=\"docs-internal-guid-be3fe1c1-6720-17e8-1eae-7635784ad6a3\"><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.onChildView(</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); font-style: italic; vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">withId</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(169, 183, 198); vertical-align: baseline; white-space: pre-wrap; background-color: rgb(43, 43, 43);\">(R.id.</span><span style=\"font-size: 14px; font-family: Arial; color: rgb(152, 118, 170); font-style: italic; vertical-align: baseline; white-space: pre-wr
