<!-- contextual advertising -->

    <div class="context">
        <p>Context!</p>
    </div>
</div>

<!-- Wrapper-->
<div id="wrapper">

    <!-- Nav -->
    <nav id="nav">
        <a href="/index.php" class="icon"><img src="icons/home.png" alt="Home" width="50" height="50" border="0"><span>Home</span></a>
        <a href="#work" class="icon active"><img src="icons/page.png" width="50" height="50" border="0"></a>
        <a href="#contact" class="icon"><img src="icons/messages.png" alt="Contact" width="50" height="50" border="0"><span>Contact</span></a>
    </nav>

    <!-- Main -->
    <div id="main">

        <!-- Show -->
        <article id="work" class="panel">
            <a href="#work" class="jumplink pic"></a><br clear="all"/>
            <div align="left">
                Document must be here: <%=document%>

            </div>
        </article>

        <!-- Contact -->
        <article id="contact" class="panel">
            <header>
                <h2>Contact Me</h2>
            </header>
            <form action="#" method="post" onsubmit="emailjs.sendForm('gmail', 'template_gtoWQ7YQ', this); alert('message sended')">
            <div>
                <div class="row">
                    <div class="6u 12u$(mobile)">
                        <input type="text" name="from_name" placeholder="Name" />
                    </div>
                    <div class="6u$ 12u$(mobile)">
                        <input type="text" name="reply_to" placeholder="Email" />
                    </div>
                    <div class="12u$">
                        <input type="text" name="to_name" placeholder="Subject" />
                    </div>
                    <div class="12u$">
                        <textarea name="message_html" placeholder="Message" rows="8"></textarea>
                    </div>
                    <div class="12u$">
                        <input type="submit" value="Send Message" />
                    </div>
                </div>
            </div>
            </form>
        </article>

    </div>

    <!-- Footer -->
    <div id="footer">
        <ul class="copyright">
            <li>&copy; QA Automation Guide.</li></li>
        </ul>
    </div>

</div>
